apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "node-red.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
      {{- include "node-red.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - secrets
      - configmaps
      - services
    verbs:
      - get
      - list
      - watch
